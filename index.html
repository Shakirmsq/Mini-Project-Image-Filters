<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Project</title>
</head>

<body>
    <h1>Image Filters on the Web</h1>
    <h3>Upload your favourite Image to get free Filters.</h3>


    <canvas id="can"></canvas>

    <!-- Upload Image -->
    <p>
        Upload Image :
        <input type="file" multiple="false" accept="image/*" class="button" id="input" onchange="loadImage()">

    </p>

    <p>

        Select any Filter for Image:
        <!-- filter 1 -->
        <input type="button" class="button" value="Grayscale" id="grayscaleB" onclick="grayscaleFilter()">
        <!-- filter 2 -->
        <input type="button" class="button" value="Red" id="redB" onclick="redFilter()">
        <!-- filter 3 -->
        <input type="button" class="button" value="Fade" id="fadeB" onclick="fadeFilter()">
        <!-- filter 4 -->
        <input type="button" class="button" value="Rainbow" id="rainB" onclick="makeRainbow()">
        <!-- filter 5 -->
        <input type="button" class="button" value="Blur" id="blurB" onclick="blurFilter()">
        <!-- Filter 6 -->
        <input type="button" class="button" value="window Pane" id="windowB" onclick="windowPaneFilter()">
    </p>
    <p>


        <!-- Reset img to Original -->
        <input type="button" class="button" value="Reset" id="resetB" onclick="resetOriginal()">
        <!-- Clear Canvas -->
        <input type="button" class="button" value="Clear Canvas" id="clear" onclick="clearCanvas()">
    </p>




    <!-- SCRIPT -->
    <script src="script.js"></script>
    <!-- Duke learning programming library from Coursera is used for this project -->
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script type="text/javascript" src="../common/js/cs101/SimpleImage.js"></script>
</body>

</html>
